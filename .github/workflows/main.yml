name: Web E2E Tests

on:
  workflow_dispatch:

jobs:
  e2e-tests:

    runs-on: ubuntu-latest

    steps:
      # clone do projeto para a maquina
      - uses: actions/checkout@v4

      # Conferir a vers√£o instalada
      - name: Node version
        run: node --version

      - name: Instalando dependencias
        run: npm install

      - name: Executando os testes
        run: npx cypress run
  
